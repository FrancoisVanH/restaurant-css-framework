<form>
<div class="pt-5 px-2 mt-3 d-grid gap-3 formulaire">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for=" floatingTextarea">First name</label>
    </div>
    <div class="form-floating">

    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

    </div>
    <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">

          <option value="1">Food</option>
          <option value="2">Service</option>
          <option value="3">Location</option>
        </select>
        <label for="floatingSelect">Choose your subject</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Please write here, Gus we'll be pleased to read your massage!</label>
      </div>
</div>
    <button type="submit" class="mt-3 ms-2 btn btn-primary">Submit</button>
</form>
